<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-google-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="h3-advanced">all these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="h3-advanced">this exact word or phrase: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="h3-advanced">any of these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="h3-advanced">none of these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                        <input type="submit" value="Advanced Search" class ="btn btn-primary">
                </div>
            </form>
        </div>
    </body>
</html>
